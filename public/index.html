<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forward Motion Software</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CHANGE ME">
    <meta name="keywords" content="CHANGE ME">

    <!-- Load jquery, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- Custom CSS End -->
</head>
<body>
    <nav style = "background-color: #263238; z-index: 100;" class="navbar navbar-expand-lg navbar-dark static-top top">
        <div class="container">

            <h4 class="nav-title">Provincial Salary Analyzer</h4>

            <ul class="navbar-nav ml-auto">
                <li>
                    <a class="nav-link" href="index.html">
                        <i class='fas home-button'>&#xf015;</i>
                    </a>
                </li>
                <li class="nav-item">
                    <a style = "color: #FFFFFF" class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class= "search-box">
                  <!--Search Tabs Start-->
                    <ul class="nav nav-tabs" id="myTab" role="tablist" style="margin-bottom: 1.5%;">
                        <li class="nav-item">
                            <a class="nav-link active" id="basic-tab" data-toggle="tab" href="#basic" role="tab" aria-controls="basic" aria-selected="true">Basic Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="advanced-tab" data-toggle="tab" href="#advanced" role="tab" aria-controls="advanced" aria-selected="false">Advanced Search</a>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="basic" role="tabpanel" aria-labelledby="basic-tab">
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="inputName1">Employee Name</label>
                                        <input type="text" class="form-control" id="inputName1" placeholder="Name">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputPosition1">Employee Position</label>
                                        <input type="text" class="form-control" id="inputPosition1" placeholder="Position">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputEmployer1">Employer</label>
                                        <input type="text" class="form-control" id="inputEmployer1" placeholder="Employer">
                                    </div>

                                    <div class="form-group col-md-1.5">
                                            <label style = "visibility: hidden;" for="inputEmployer1">S</label>
                                            <button type="submit" class="btn btn-primary form-control">Search</button>
                                        </div>
                                        <div class="form-group col-md-1.5">
                                            <label style = "visibility: hidden;" for="inputEmployer1">C</label>
                                            <button type="reset" id="searchButton" class="btn btn-primary form-control">Clear</button>
                                    </div>
                                </div>
                        </div>

                        <div class="tab-pane fade" id="advanced" role="tabpanel" aria-labelledby="advanced-tab">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="inputName2">Employee Name</label>
                                        <input type="text" class="form-control" id="inputName2" placeholder="Name">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputPosition2">Employee Position</label>
                                        <input type="text" class="form-control" id="inputPosition2" placeholder="Position">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputEmployer2">Employer</label>
                                        <input type="text" class="form-control" id="inputEmployer2" placeholder="Employer">
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label>Province</label>

                                        <div class="form-row">
                                            <div class="form-check" id="provBox">
                                                <input class="form-check-input" type="checkbox" id="inputAB">
                                                <label class="form-check-label" for="inputAB">
                                                    AB
                                                </label>
                                            </div>
                                            <div class="form-check" id="provBox">
                                                <input class="form-check-input" type="checkbox" id="inputBC">
                                                <label class="form-check-label" for="inputBC">
                                                    BC
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-check" id="provBox">
                                                <input class="form-check-input" type="checkbox" id="inputON">
                                                <label class="form-check-label" for="inputON">
                                                    ON
                                                </label>
                                            </div>
                                            <div class="form-check" id="provBox">
                                                <input class="form-check-input" type="checkbox" id="inputALL">
                                                <label class="form-check-label" for="inputALL">
                                                    All
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2">
                                        <label>Salary Range</label>
                                    </div>
                                    <div class="col-md-2"></div>
                                    <div class="col-md-2">
                                        <label>Year Range</label>
                                    </div>
                                    <div class="col-md-2"></div>
                                </div>

                                <div class="form-row">

                                    <div class="form-group col-md-2">
                                        <input type="text" class="form-control" id="inputSalaryFrom" placeholder="From">
                                    </div>-
                                    <div class="form-group col-md-2">
                                        <input type="text" class="form-control" id="inputSalaryTo" placeholder="To">
                                    </div>

                                    <div class="form-group col-md-2">
                                        <input type="text" class="form-control" id="inputYearFrom" placeholder="From">
                                    </div> -
                                    <div class="form-group col-md-2">
                                        <input type="text" class="form-control" id="inputYearTo" placeholder="To">
                                    </div>
                                    <div class="form-group col-md-1">
                                        <button type="submit" class="btn btn-primary">Search</button>
                                    </div>
                                    <div class="form-group col-md-1">
                                        <button type="reset" class="btn btn-primary">Clear</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="tableSection">
                    <table class="table table-hover table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th>Last Name</th>
                                <th>First Name</th>
                                <th>Salary</th>
                                <th>Employer</th>
                                <th>Job Title</th>
                                <th>Province</th>
                                <th>Year</th>
                            </tr>
                        </thead>
                        <tbody id = "Tbody">
                        </tbody>
                    </table>
                </div>
            </div>
            <button style = "font-size: 20px;" type="button" class="btn btn-primary" id="prevSet"><</button>
            <button class="btn csv-download"><i class="fa fa-download"></i> Download CSV File</button>
            <button class="btn view-graphs"><i class="fa fa-pie-chart"></i> View Salary Graphs</button>
            <button class="btn view-stats"><i class="fa fa-dollar"></i> View Salary Statistics</button>
            <button type="button" class="btn btn-primary" style="float:right; font-size: 20px;" id="nextSet">></button>
        </div>
    </div>
